<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/milligram.min.css">
  <script src="/marked.min.js"></script>
  <script src="/jsoneditor.min.js"></script>
  <title>ShowRoom</title>
  <showroom-json-editor></showroom-json-editor>
  <style>
    html, body {
      display: flex;
      height: 100%;
      flex-direction: column;
    }
    .hbox {
      display: flex;
      flex-direction: row;
    }

    .vbox {
      display: flex;
      flex-direction: column;
    }

    div {
      display: inline-flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #component-list {
      flex-grow: 0;
      padding: 1rem;
      border-right: 2px solid black;
      min-width: 25rem;
    }

    #component-list ul {
      list-style-type: none;
      margin: 0;
      padding-left: 2rem;
    }

    #component-list details[open] ul {
      border-left: 2px solid grey;
    }

    #main-view {
      padding: 1rem;
    }

    .btn-sm {
      font-size: 8px;
      height: 1.2rem;
      line-height: 1rem;
      padding: 0 0.3rem;
      float: right;
      top: 7px;
      position: relative;
      letter-spacing: 0.05rem;
      font-weight: 400;
    }

  </style>
</head>
<body>
  <component-description></component-description>
  <h1>Showroom <span id="component-name"></span></h1>
  <div class="hbox">
    <div id="component-list">
      <h3>Component List</h3>
    </div>
    <div id="main-view">
        <component-dashboard></component-dashboard>
    </div>
  </div>
  
  <script type="module" src="./component-dashboard.js"></script>
  <script type="module" src="./component-renderer.js"></script>
  <script type="module" src="./component-description.js"></script>
  <script type="module">
    const input = document.getElementById('componentPathInput');
    const dashboard = document.querySelector('component-dashboard');
    const descriptionView = document.querySelector('component-description');
    const sections = {general: []};

    const ul = (section) => {
      let el = document.getElementById('section-' + section);
      if (!el) {
        const wrapper = document.createElement('details');
        const summary = document.createElement('summary');
        wrapper.setAttribute('open', null);
        summary.innerText = section;
        el = document.createElement('ul');
        el.setAttribute('id', 'section-' + section);
        wrapper.appendChild(summary);
        wrapper.appendChild(el);
        document.querySelector('#component-list').appendChild(wrapper);
      }
      return el;
    };

    let currentModule;

    const loadComponents = async () => {
      const components = await (await fetch('/showroom-components')).json();
      for (let filename of components) {
        const module = (await import('/.showroom/' + filename)).default;
        currentModule = module;
        const { component, path, section, description }  = module;

        if (path) {
          await import(path);
        }
        const li = document.createElement('li');
        const s = document.createElement('span');
        s.innerText = component;
        s.style.marginRight = '0.5rem';
        li.appendChild(s);
        if (description) {
          const btn = document.createElement('button');
          btn.classList.add('btn-sm');
          btn.innerText = 'DOCS';
          li.appendChild(btn);
          btn.onclick = () => {
            descriptionView.setContent(description);
          }
        }
        
        ul(section || 'general').appendChild(li);
        s.onclick = () => {
          dashboard.setupComponent(module);
          document.querySelector('#component-name').innerText = `(${component})`;
        }
      }
    }

    const createError = (err) => {
      return `
# _Oops_, Error.

> The error can be either in the component descriptor file or the component runtime.
> Perhaps the browser console can provide additional information.

---

### Type
**${err.name}: ${err.message}**

### Stack
${err.stack}

### Module
\`\`\`json
${JSON.stringify(currentModule, null, 2)}
\`\`\`
      `
    }

    loadComponents().catch(err => {
      descriptionView.setContent(createError(err));
      throw err;
    })
  </script>
</body>
</html>
